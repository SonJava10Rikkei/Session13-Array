<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let max_index = 0;
        let tenNumber = [1, 2, 3, 62, 10, 15, 73, 23, 34, 45]
        let max = tenNumber[0];
        for (let i = 0; i < tenNumber.length; i++) {
            if (max < tenNumber[i]) {
                max = tenNumber[i]
                max_index = i;
            };
        }
        document.write(max + "<br/>");
        document.write(max_index);
    </script>
</body>

</html>
