<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // khai báo mảng
        let tenNumber = [1, 2, 3, 62, 10, 15, 73, 23, 34, 45]

        let max = tenNumber[0];
        let total = 0;

        for (let i = 0; i < tenNumber.length; i++) {

            if (max < tenNumber[i]) {
                max = tenNumber[i]
            }
            total += tenNumber[i]
        }
        document.write("Giá trị lớn nhất trong mảng là: " + max + "<br/>");
        document.write("Trung bình các phần tử trong mảng bằng tổng " + total + " chia " + tenNumber.length + " phần tử trong mảng là " + total / tenNumber.length + "<br/>");

    </script>
</body>

</html>
