<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // khai báo mảng
        let myString = "1, 2, -3, -62, 10, 15, -73";
        const myNumber = myString.split(",");
        let array = [];

        for (let i = 0; i < myNumber.length; i++) {

            if (myNumber[i] < 0) {
                array.push(myNumber[i]);
            }
        }
        document.write(array);
        console.log(array);

    </script>
</body>
