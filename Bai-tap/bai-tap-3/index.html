<!DOCTYPE html>
<html lang="en">

<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"> </p>
    <input type="button" value="Change Value" onclick="changeValue()">

    <script>
        let b = document.getElementById("carogame");
        let board = [];
        let data = "";
        for (let i = 0; i < 5; i++) {
            board[i] = new Array(-, -, -, -, -);
        }
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value'
        onclick = 'changeValue()' > "
        b.innerHTML = data;
    </script>


</body>

</html>
